<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"
        integrity="sha512-RNLkV3d+aLtfcpEyFG8jRbnWHxUqVZozacROI4J2F1sTaDqo1dPQYs01OMi1t1w9Y2FdbSCDSQ2ZVdAC8bzgAg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>Registro</title>
</head>

<body>
    <!-- Registro de usuario -->
    <div class="main-container">
        <div class="form-container">
            <h2 class="title">Por favor registrese</h2>
            <form id="registerForm" class="form">
                <label for="nombre">Nombre</label>
                <div class="form-floating form-input">
                    <input type="text" id="nombre" name="nombre" required>
                </div>
                <label for="apellido">Apellido</label>
                <div class="form-floating form-input">
                    <input type="text" id="apellido" name="apellido" required>
                </div>
                <label for="edad">Edad</label>
                <div class="form-floating form-input">
                    <input type="number" id="edad" name="edad">
                </div>
                <label for="direccion">Direccion</label>
                <div class="form-floating form-input">
                    <input type="text" id="direccion" name="direccion">
                </div>
                <label for="telefono">Telefono</label>
                <div class="form-floating form-input">
                    <input type="text" id="telefono" name="telefono">
                </div>
                <label for="username">Usuario</label>
                <div class="form-floating form-input">
                    <input type="text" id="username" name="username" required>
                </div>
                <label for="role">Rol</label>
                <div class="form-floating form-input">
                    <input type="text" id="role" name="role" required>
                </div>
                <label for="email">Email</label>
                <div class="form-floating form-input">
                    <input type="email" id="email" name="email" required>
                </div>
                <label for="password">Contrase√±a</label>
                <div class="form-floating form-input">
                    <input type="password" id="password" name="password" required>
                </div>
                <label for="image">Imagen</label>
                <div class="form-floating form-input">
                    <input class="form-control" type="file" accept="image/*" name="image" id="image" required>
                </div>
                <div style="display:flex">
                    <div>
                        <img id="preview">
                    </div>
                    <div style="width:100%; padding-top:100px">
                        <p class="image-text">Subir imagen</p>
                    </div>
                </div>
                <div class="form-floating form-input">
                    <input type="submit" value="Guardar" class="submit-button">
                </div>
            </form>
            <p>Ya esta registrado? Ingrese <a href="pages/login.html">Ingresar</a></p>
        </div>
    </div>

   
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/index.js"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"
        integrity="sha512-RNLkV3d+aLtfcpEyFG8jRbnWHxUqVZozacROI4J2F1sTaDqo1dPQYs01OMi1t1w9Y2FdbSCDSQ2ZVdAC8bzgAg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
