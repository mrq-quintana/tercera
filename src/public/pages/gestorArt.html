<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"
        integrity="sha512-RNLkV3d+aLtfcpEyFG8jRbnWHxUqVZozacROI4J2F1sTaDqo1dPQYs01OMi1t1w9Y2FdbSCDSQ2ZVdAC8bzgAg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>Gestor</title>
</head>
<body>
    <input type="button" onclick="location.href='../views/articulos'" value="Ver articulos">
    <div id="bienvenido"></div>
    <div id="logout">
        <input type="submit" class="submit-button">
    </div>
    <div class="main-container">
        <div class="form-container">
            <h1 class="title">Gestor de articulos</h1>
            <form id="formProduct" name="formProduct" class="form">
                <label for="title">Nombre del articulo: </label>
                <div class="form-floating form-input">
                    <input class="form-control" type="text" name="title" id="name" placeholder="name" required>
                </div>
                <label for="price">Precio: </label>
                <div class="form-floating form-input">
                    <input class="form-control" type="number" name="price" id="price" placeholder="price" required>
                </div>
                <label for="description">Descripcion</label>
                <div class="form-floating form-input">
                    <input class="form-control" type="text" name="description" id="description" placeholder="description"
                        required>
                </div>
                <label for="codigo">Codigo</label>
                <div class="form-floating form-input">
                    <input class="form-control" type="text" name="codigo" id="codigo" placeholder="codigo"
                        required>
                </div>
                <label for="stock">Stock</label>
                <div class="form-floating form-input">
                    <input class="form-control" type="text" name="stock" id="stock" placeholder="stock"
                        required>
                </div>
                <label for="image">Imagen</label>
                <div class="form-floating form-input">
                    <input class="form-control" type="file" accept="image/*" name="image" id="image" required>
                </div>
                <div style="display:flex">
                    <div>
                        <img id="preview">
                    </div>
                    <div style="width:100%; padding-top:100px">
                        <p class="image-text">Subir imagen</p>
                    </div>
                </div>
                <div style="margin-top:30px; display:flex; justify-content: center;">
                    <input type="submit" class="submit-button">
                </div>
        </div>
        </form>
        <div class="main-container">
            <div class="form-container">
                <h1>Mensaje:</h1>
                    <div>
                        <input id="idChat">
                    </div>
                    <div>
                        <div id="log"></div>
                    </div>
            </div>
        </div>               
            <!-- aca va la lista -->
            <h1>Tabla de productos</h1>
            <div>
                <div id="idProductos"></div>
            </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="../js/gestorArt.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"
        integrity="sha512-RNLkV3d+aLtfcpEyFG8jRbnWHxUqVZozacROI4J2F1sTaDqo1dPQYs01OMi1t1w9Y2FdbSCDSQ2ZVdAC8bzgAg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
